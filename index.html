<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Day Scheduler</title>
    <script src="https://kit.fontawesome.com/29258cfb15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />



</head>

<body>
    <header class="jumbotron jumbotron-fluid">

        <h1 class="display-4" style="text-align: center;">Work Day Scheduler</h1>
        <p class="lead">A calendar application for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">9:00AM</div>
            <input id="9Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=9><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4 ">10:00AM</div>
            <input id="10Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=10><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">11:00AM</div>
            <input id="11Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=11><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">12:00PM</div>
            <input id="12Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=12><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">1:00PM</div>
            <input id="1Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=1><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">2:00PM</div>
            <input id="2Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=2><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">3:00PM</div>
            <input id="3Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=3><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">4:00PM</div>
            <input id="4Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=4><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2 hour pt-4">5:00PM</div>
            <input id="5Row" class="user-event-input col-md-10 col-sm-8 event-input-block">
            <div class="col-md-1 col-sm-2 saveBtn" data-hour=5><i class="fas fa-save"></i></div>
        </div>

    </div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="library/moment.min.js"></script>
<script src="script.js"></script>

</html>
